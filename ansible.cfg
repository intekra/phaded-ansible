[defaults]
inventory = ./inventory/
ansible_managed = Ansible managed file, do not edit directly
vault_password_file = .vault

# uncomment this to disable SSH key host checking
host_key_checking = False

roles_path = roles

[ssh_connection]

# Enabling pipelining reduces the number of SSH operations required to execute
# a module on the remote server.
pipelining = True

# make ansible use scp if the connection type is ssh (default is sftp)
scp_if_ssh = True
